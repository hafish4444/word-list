<!DOCTYPE html>
<html lang="en">
<head>

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .progress {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .question-counter {
            font-weight: 600;
            color: #667eea;
        }

        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e74c3c;
            min-width: 60px;
        }

        .score {
            font-weight: 600;
            color: #27ae60;
        }

        .word-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 40px 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        }

        .word {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .word-number {

            opacity: 0.8;
        }

        .answer-section {

            margin-bottom: 30px;
        }

        .answer-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .meaning {

            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #27ae60;
        }

        .meaning h3 {
            color: #27ae60;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .meaning p {
            color: #333;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .example {
            background: #fff3cd;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #ffc107;
        }

        .example h3 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .example p {
            color: #333;
            font-size: 1.1rem;
            line-height: 1.6;
            font-style: italic;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .completion-screen {
            display: none;
            text-align: center;
        }

        .completion-screen.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .completion-title {
            font-size: 2.5rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 30px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.5s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .title {
                font-size: 2rem;
            }

            .word {
                font-size: 2.5rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

        // Quiz state
        let currentQuestionIndex = 0;
        let score = 0;
        let timer = 10;
        let timerInterval;
        let isAnswerShown = false;

        // DOM elements
        const currentQuestionEl = document.getElementById('currentQuestion');
        const totalQuestionsEl = document.getElementById('totalQuestions');
        const timerEl = document.getElementById('timer');
        const scoreEl = document.getElementById('score');
        const wordNumberEl = document.getElementById('wordNumber');
        const currentWordEl = document.getElementById('currentWord');
        const answerSectionEl = document.getElementById('answerSection');
        const wordMeaningEl = document.getElementById('wordMeaning');
        const wordExampleEl = document.getElementById('wordExample');
        const showAnswerBtn = document.getElementById('showAnswerBtn');
        const nextBtn = document.getElementById('nextBtn');
        const restartBtn = document.getElementById('restartBtn');
        const completionScreen = document.getElementById('completionScreen');
        const quizScreen = document.querySelector('.quiz-screen');
        const finalScoreEl = document.getElementById('finalScore');
        const finalTotalEl = document.getElementById('finalTotal');
        const restartFinalBtn = document.getElementById('restartFinalBtn');

        // Initialize quiz
        function initQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            isAnswerShown = false;
            
            // Shuffle the vocabulary data
            vocabularyData.sort(() => Math.random() - 0.5);
            
            totalQuestionsEl.textContent = vocabularyData.length;
            updateDisplay();
            startTimer();
            
            // Show quiz screen, hide completion screen
            quizScreen.style.display = 'block';
            completionScreen.classList.remove('show');
        }

        // Update display
        function updateDisplay() {
            const currentWord = vocabularyData[currentQuestionIndex];
            
            currentQuestionEl.textContent = currentQuestionIndex + 1;
            scoreEl.textContent = score;
            wordNumberEl.textContent = currentWord["No."];
            currentWordEl.textContent = currentWord.Word;
            wordMeaningEl.textContent = currentWord["Meaning (EN)"];
            wordExampleEl.textContent = currentWord["Example Sentence"];
            
            // Reset answer section
            answerSectionEl.classList.remove('show');
            showAnswerBtn.style.display = 'inline-block';
            nextBtn.style.display = 'none';
            restartBtn.style.display = 'none';
            isAnswerShown = false;
            
            // Add pulse animation to word card
            document.querySelector('.word-card').classList.add('pulse');
            setTimeout(() => {
                document.querySelector('.word-card').classList.remove('pulse');
            }, 500);
        }

        // Start timer
        function startTimer() {
            timer = 10;
            timerEl.textContent = timer;
            timerEl.style.color = '#e74c3c';
            
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer--;
                timerEl.textContent = timer;
                
                if (timer <= 3) {
                    timerEl.style.color = '#c0392b';
                    timerEl.style.fontSize = '1.8rem';
                } else {
                    timerEl.style.color = '#e74c3c';
                    timerEl.style.fontSize = '1.5rem';
                }
                
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    showAnswer();
                }
            }, 1000);
        }

        // Show answer
        function showAnswer() {
            if (isAnswerShown) return;
            
            isAnswerShown = true;
            clearInterval(timerInterval);
            
            answerSectionEl.classList.add('show');
            showAnswerBtn.style.display = 'none';
            
            if (currentQuestionIndex < vocabularyData.length - 1) {
                nextBtn.style.display = 'inline-block';
            } else {
                restartBtn.style.display = 'inline-block';
            }
            
            // Update score if answered within time
            if (timer > 0) {
                score++;
                scoreEl.textContent = score;
            }
        }

        // Next question
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex >= vocabularyData.length) {
                showCompletionScreen();
            } else {
                updateDisplay();
                startTimer();
            }
        }

        // Show completion screen
        function showCompletionScreen() {
            quizScreen.style.display = 'none';
            completionScreen.classList.add('show');
            finalScoreEl.textContent = score;
            finalTotalEl.textContent = vocabularyData.length;
        }

        // Event listeners
        showAnswerBtn.addEventListener('click', showAnswer);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', initQuiz);
        restartFinalBtn.addEventListener('click', initQuiz);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isAnswerShown) {
                e.preventDefault();
                showAnswer();
            } else if (e.code === 'Enter' && isAnswerShown) {
                e.preventDefault();
                if (currentQuestionIndex < vocabularyData.length - 1) {
                    nextQuestion();
                } else {
                    initQuiz();
                }
            }
        });

        // Initialize on page load
        window.addEventListener('load', initQuiz);
